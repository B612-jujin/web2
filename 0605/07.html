<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let inputNum =parseInt(prompt("값을 입력해주세요(정수)"));
        let sum = 0;
        for(let i = 1; i <=inputNum;i++){
            sum += i;
        }
        alert("1부터 "+inputNum+"까지의 반복합은 "+sum+" 입니다.");
    </script>
</head>

</body>
</html>
