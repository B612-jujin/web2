<!-- 리스트 사용 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서가 없는(unordered list) 목록 -->
    <!-- type 에 사용할 수 있는 값들: disc,circle,square -->
    <ul type="circle">
        <h1>과일 리스트</h1>
        <li>천혜양</li>
        <li>귤</li>
        <li>사과</li>
        <li>딸기</li>
    </ul>

        <!-- 순서가 있는(ordered list) 목록 -->
            <!-- type 에 사용할 수 있는 값들: 1,I,i,A,a -->
        <ol type="I">
            <h1>과일 리스트</h1>
            <li>천혜양</li>
            <li>귤</li>
            <li>사과</li>
            <li>딸기</li>
        </ol>

</body>
</html>
