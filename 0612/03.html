    <script>
        function powerTest(x, n){
            let result = Math.pow(x, n);
            return result;
        };

        let number =prompt("정수 입력")
        let n =prompt("승수 입력")
        alert(number + "을(를) 2제곱승한 결과는 "+ powerTest(number,n));


    </script>
