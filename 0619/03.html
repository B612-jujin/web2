<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeTexT(){
            let result = "";
            for(let i = 0; i < 10; i++){
                result += "<h1>javascript -"+(i+1)+"</h1>";
            }
            //순수 텍스트로 설정할 때
           // document.body.textContent = result;
           //테그를 반영해서 가져올 때
           document.body.innerHTML = result;
        }
    </script>
</head>
<body onload="changeTexT()">
</body>
</html>
