<!DOCTYPE html>
<html>
<head>
<style>
.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid #73AD21;
} 

.absolute {
  position: absolute;
  top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid #73AD21;
} 
</style>
</head>
<body>

<h2>position 속성 예제</h2>

<div class="relative">이 div는 position: relative;
  <div class="absolute">이 div는 position: absolute;</div>
</div>

</body>
</html>
